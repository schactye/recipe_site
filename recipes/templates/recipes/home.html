{% extends 'recipes/base.html' %}

{% block content %}
    <h2>Добро пожаловать на сайт рецептов!</h2>
    <p>Выберите категорию, чтобы посмотреть рецепты:</p>
    
    <div class="category-links">
        <a href="{% url 'recipes:breakfast' %}" class="category-link">Завтраки</a>
        <a href="{% url 'recipes:lunch' %}" class="category-link">Обеды</a>
        <a href="{% url 'recipes:dinner' %}" class="category-link">Ужины</a>
    </div>
    
    {% if featured_recipes %}
        <h3>Популярные рецепты</h3>
        <div class="recipe-grid">
            {% for recipe in featured_recipes %}
                <div class="recipe-card">
                    <!-- карточка рецепта -->
                </div>
            {% endfor %}
        </div>
    {% endif %}
{% endblock %}
